<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter. It's  what's happening/   Twitter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://es.unesco.org/creativity/sites/creativity/files/twitter-logo_transparent.png" alt="logo twitter" type="img">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="main-container">
        
        <section class="main-container__left-section">
            <figure>
                <img src="https://abs.twimg.com/sticky/illustrations/lohp_en_1302x955.png" alt="background image">
                <img src="https://es.unesco.org/creativity/sites/creativity/files/twitter-logo_transparent.png" alt="logo twitter"> 
            </figure>
        </section>
        
        <section class="main-container__right-section">
            
            <div class="content-right-section">
                <figure>
                    <img src="https://es.unesco.org/creativity/sites/creativity/files/twitter-logo_transparent.png" alt="loguito chiquito twitter">
                </figure>

                <h1>Happening now</h1>
                    
                <h2>Join Twitter today.</h2>

                <form action="" class="form-container">
                    <div class="form-container__input-container-g-p">
                        <label for="sign-up-google">
                            <img src="http://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png" alt="g de google" class="form-container__input-container-g-p__icon">
                            <input type="button" value="Sign up with Google" id="sign-up-google" class="input">     
                        </label>
                    </div>
                    
                    <div class="form-container__input-container-g-p">
                        <label for="sign-up-apple">
                            <img src="https://w7.pngwing.com/pngs/172/440/png-transparent-apple-logo-apple-heart-logo-computer-wallpaper.png" alt="icono apple" class="form-container__input-container-g-p__icon">
                            <input type="button" value="Sign up with Apple" id="sign-up-apple" class="input-apple">
                        </label>
                    </div>
                    
                    <div class="form-container__input-container-sign-up">
                        <label for="sign-up-phone" class="label">
                            <input type="button" id="sign-up-phone" class="sign-up-button" value="Sign up with phone or email">
                        </label>
                    </div>
                    
                    <div class="form-container__input-container-sign-in">
                        <label for="sing-in" class="input">
                            <input type="button" value="Sing in" class="sing-in" id="sing-in">
                        </label>
                    </div>
                </form>
    
            </div>
       
        </section>
    </main>
</body>
</html>
